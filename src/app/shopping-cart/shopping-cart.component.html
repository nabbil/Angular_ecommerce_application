<h1>Shopping Cart </h1>

<mdb-card>
    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
      
    </div>
    <!--Card content--> 
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h4>Order Summary</h4>
      </mdb-card-title>
  
      <!--Text-->
      <div *ngIf="cart$ | async as cart">
        <mdb-card-text>You have {{cart.totalItemsCount}} items in your Shopping Cart</mdb-card-text>
        <ul class="list-group list-group-flush">
          <li *ngFor="let item of cart.items" class="list-group-item">
            {{ item.quantity }} x {{ item.product.name }}
            <p>test</p>
            <div class="float-right">
                {{item.totalPrice | currency: 'USD': true}}
            </div>
          </li>
          <li class="list-group-item font-weight-bold">
                Total
                <div class="float-right">
                  <div #totalprice>{{ cart.totalPrice | currency: 'USD': true}}</div>
                </div>

                <a class="btn btn-primary" routerLink="/checkout">Check Out</a>
          </li> 
        </ul>
      </div> 
      
    </mdb-card-body>
  </mdb-card>
  <br>
